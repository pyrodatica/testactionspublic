name: self

on:
  workflow_call:
    inputs:
      environment:
        type: string
        description: 'Environment'
        required: true
        default: 'dev'
      self:
        type: string
        description: 'Is self'
        required: true

jobs:
  variables:
    name: Compute outputs call
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    env:
      ENVSECRET: ${{ secrets.ENVSECRET }}
    outputs:
      secret_out: ${{ secrets.ENVSECRET }}   
      non_secret_out: "hello this is me"
      self: ${{ inputs.self }}
    steps:
      - name: Outputs secret value
        id: secret_val
        run: |
          echo $ENVSECRET | sed 's/./& /g'

  call_self:
    name: call self
    if: ${{ needs.variables.outputs.self == 'first' }}
    needs: variables
    uses: ./.github/workflows/self.yml
    with:
      environment: test
      self: 'second'
    secrets: inherit
